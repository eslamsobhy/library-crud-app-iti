<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library CRUD App</title>
  </head>
  <body>
    <!-- Form accepting the number of books -->
    <section class="num-container section">
      <div class="title">How many books? ðŸ“˜</div>
      <input id="book-num" type="text" placeholder="Enter Books No." />
      <button class="num">OK</button>
    </section>

    <!-- Form accepting the Book's data -->
    <section class="form-container section">
      <h1>Enter The Data Of Book <span>#1</span></h1>
      <article class="input-field">
        <div class="title">Book's Name</div>
        <input id="book-name" type="text" placeholder="Enter Book Name" />
      </article>
      <article class="input-field">
        <div class="title">Price $</div>
        <input id="book-price" type="text" placeholder="Enter Book Price" />
      </article>
      <article class="input-field">
        <div class="title">Author Name</div>
        <input id="author-name" type="text" placeholder="Enter Author Name" />
      </article>
      <article class="input-field">
        <div class="title">Author Email</div>
        <input id="author-email" type="text" placeholder="Enter Author Email" />
      </article>
      <button class="add-book">Add</button>
    </section>

    <!-- Display data component -->
    <section class="display-data section">
      <h1>Your Library ðŸ“š</h1>
      <article class="display-container header">
        <ul>
          <li>Name</li>
          <li>Publish Date</li>
          <li>Price</li>
          <li>Author Name</li>
          <li>Author Email</li>
          <li>Operations</li>
        </ul>
      </article>
      <article class="books-container"></article>
    </section>

    <!-- Edit component -->
    <section class="edit section">
      <h1>Edit Book #1</h1>
      <article class="display-container header">
        <ul>
          <li>Name</li>
          <li>Publish Date</li>
          <li>Price</li>
          <li>Author Name</li>
          <li>Author Email</li>
          <li>Operations</li>
        </ul>
      </article>
      <article class="display-container book-data">
        <ul>
          <li><input id="edit-book-name" type="text" value="The Hobbit" /></li>
          <li><input id="edit-publish-year" type="text" value="1978" /></li>
          <li><input id="edit-price" type="text" value="120$" /></li>
          <li>
            <input id="edit-author-name" type="text" value="Ronald Tolken" />
          </li>
          <li>
            <input id="edit-author-email" type="text" value="ronald@hehe.com" />
          </li>
          <li>
            <img
              id="confirm-edit"
              title="confirm"
              src="./images/icons/check-circle-bold.svg"
              alt=""
            />
            <img
              id="cancel-edit"
              title="cancel"
              src="./images/icons/x-circle-bold.svg"
              alt=""
            />
          </li>
        </ul>
      </article>
    </section>
    <script type="module" src="./js/dom.js"></script>
  </body>
</html>
